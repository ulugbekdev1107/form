<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My frist Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/style/main.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="main">
            <div class="container">
                <div class="form">
                    <form action="#" class="main-form">
                        <h1 class="heading">My Form</h1>
                        <div class="group-input">
                            <input
                                type="text"
                                class="group-input-tt"
                                name="fristname"
                                id="fristname"
                                placeholder="Frist Name"
                                required
                            />
                        </div>
                        <div class="group-input">
                            <input
                                type="text"
                                class="group-input-tt"
                                name="lastname"
                                id="lastname"
                                placeholder="Last Name"
                                required
                            />
                        </div>
                        <div class="group-input">
                            <input
                                type="text"
                                class="group-input-tt"
                                name="telnumber"
                                id="telnumber"
                                placeholder="Tel number"
                                required
                            />
                        </div>
                        <div class="group-input">
                            <input
                                type="email"
                                class="group-input-tt"
                                name="email"
                                id="email"
                                placeholder="Your Email"
                                required
                            />
                        </div>
                        <div class="group-input">
                            <input
                                type="text"
                                class="group-input-tt"
                                name="username"
                                id="username"
                                placeholder="User Name"
                                required
                            />
                        </div>
                        <div class="group-input">
                            <select class="group-input-tt">
                                <option value="o'zbekiston">O'zbekiston</option>
                                <option value="russia">Russia</option>
                                <option value="usa">Usa</option>
                                <option value="germani">Germani</option>
                                <option value="belarus">Belarus</option>
                                <option value="ukraine">Ukraine</option>
                            </select>
                        </div>
                        <div class="group-input">
                            <input type="submit" class="submit-btn" value="Next" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/ulugbekdev1107"><i class="fa-brands fa-github" style="color: #ffffff"></i></a>
            <a href="https://threads.net/ulugbekeshnazarovuz"
                ><i class="fa-solid fa-comment" style="color: #ffffff"></i
            ></a>
            <a href="https://t.me/ulugbekeshnazarov"><i class="fa-brands fa-telegram" style="color: #ffffff"></i></a>
            <a href="https://instagram.com/ulugbekeshnazarovuz"
                ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
            ></a>
        </footer>
    </body>
</html>
